services:
  db:
    image: postgres:15
    container_name: trading_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trading
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: trading_api
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/trading
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: trading_worker
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
      SEC_USER_AGENT: "TradingIntelligenceDashboard (your-email@domain.com)"
      SEC_FORM_TYPE: "8-K"   # set to "8-K" if you want less noise
    volumes:
      - ./apps/api:/app
      - ./apps/worker:/worker
    command: python -u /worker/run_worker.py # -u makes python unbuffered

volumes:
  pgdata:
